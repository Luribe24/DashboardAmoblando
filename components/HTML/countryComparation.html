<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="../STYLES/countryComparation.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&amp;display=swap"
        rel="stylesheet">

    <script src="../LOGIC/countryComparation.js" type="module"></script>

</head>

<body class="bodyComparation">

    <main class="principalContent">

        <!-- seccion de los filtros -->
        <div class="filterSeccion">

            <!-- filtro por Mes -->
            <div class="filterDate filterGeneral" title="Seleccione periodo de tiempo">

                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    width="50px" height="50px" viewBox="0,0,256,256" class="iconFilter">
                    <g fill="#0082ac" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                        stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                        font-family="none" font-weight="none" font-size="none" text-anchor="none"
                        style="mix-blend-mode: normal">
                        <g transform="scale(5.12,5.12)">
                            <path
                                d="M12,0c-1.09375,0 -2,0.90625 -2,2v2h-6c-1.16016,0 -2,0.83984 -2,2v7h46v-7c0,-1.16016 -0.83984,-2 -2,-2h-6v-2c0,-1.09375 -0.90625,-2 -2,-2h-2c-1.09375,0 -2,0.90625 -2,2v2h-18v-2c0,-1.09375 -0.90625,-2 -2,-2zM12,2h2v6h-2zM36,2h2v6h-2zM2,15v31c0,1.16016 0.83984,2 2,2h42c1.16016,0 2,-0.83984 2,-2v-31zM12,21h5v5h-5zM19,21h5v5h-5zM26,21h5v5h-5zM33,21h5v5h-5zM12,28h5v5h-5zM19,28h5v5h-5zM26,28h5v5h-5zM33,28h5v5h-5zM12,35h5v5h-5zM19,35h5v5h-5zM26,35h5v5h-5zM33,35h5v5h-5z">
                            </path>
                        </g>
                    </g>
                </svg>

                <select class="selectDate selectGeneral">
                    <option value="null">Seleccione Mes</option>
                    <option value="Agosto">Agosto 2023</option>
                    <option value="Septiembre">Septiembre 2023</option>
                    <option value="Octubre">Octubre 2023</option>
                    <option value="Noviembre">Noviembre 2023</option>
                    <option value="Diciembre">Diciembre 2023</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                </select>
            </div>

            <!-- filtro de Categoria -->
            <div class="filterCategory filterGeneral" title="seleccione la categoría">

                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    class="iconFilter" viewBox="0,0,256,256">
                    <g fill="#0082ac" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                        stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                        font-family="none" font-weight="none" font-size="none" text-anchor="none"
                        style="mix-blend-mode: normal">
                        <g transform="scale(3.55556,3.55556)">
                            <path
                                d="M19,13c-4.963,0 -9,4.038 -9,9v27c0,0.217 0.0172,0.43153 0.0332,0.64453l5.46289,-14.0625c1.79,-4.606 6.14003,-7.58203 11.08203,-7.58203h33.41016c0.685,0 1.35472,0.0867 2.01172,0.2207v-2.2207c0,-4.962 -4.037,-9 -9,-9h-20.24609c-0.227,0 -0.44609,-0.0768 -0.62109,-0.2168l-2.26367,-1.80859c-1.589,-1.273 -3.58605,-1.97461 -5.62305,-1.97461zM26.57813,32c-3.279,0 -6.16552,1.97525 -7.35352,5.03125l-6.96094,17.91602c1.651,1.867 4.05433,3.05273 6.73633,3.05273h34.1875c3.323,0 6.25003,-2.00156 7.45703,-5.10156l4.94727,-12.72461c0.717,-1.847 0.47837,-3.9265 -0.64062,-5.5625c-0.181,-0.265 -2.06489,-2.61133 -4.96289,-2.61133z">
                            </path>
                        </g>
                    </g>
                </svg>

                <select class="selectCategory selectGeneral">
                    <option value="null">Seleccione Categoría</option>
                    <option value="Aires">Aires</option>
                    <option value="Calentadores">Calentadores</option>
                    <option value="Campanas">Campanas</option>
                    <option value="Lavado">Lavado</option>
                    <option value="Refrigeración">Refrigeración</option>
                    <option value="Empotre">Empotre</option>
                    <option value="Estufas">Estufas</option>
                    <option value="Globales">Globales</option>
                </select>
            </div>

        </div>

        <!-- seccion de tortas para las graficas -->
        <div class="containerGraphicCards">

            <!-- Usabilidad -->
            <div class="card">
                <div class="titleCard">
                    <h3 class="kipName">Usabilidad</h3>
                </div>
                <div class="graphicContainer" id="usabilityContainerCard">
                    <canvas id="graphicUsabilidad" class="donutGraphic"></canvas>
                </div>
                <div class="container__values__">
                    <p class="colombia_usability resultValue"></p>
                    <p class="mexico_usability resultValue"></p>
                    <p class="chile_usability resultValue"></p>
                    <p class="peru_usability resultValue"></p>
                </div>
            </div>

            <!-- Engagement  -->
            <div class="card">
                <div class="titleCard">
                    <h3 class="kipName">Engagement</h3>
                </div>
                <div class="graphicContainer" id="engagementContainerCard">
                    <canvas id="graphicEngagement" class="donutGraphic"></canvas>
                </div>
                <div class="container__values__">
                    <p class="colombia_engagement resultValue"></p>
                    <p class="mexico_engagement resultValue"></p>
                    <p class="chile_engagement resultValue"></p>
                    <p class="peru_engagement resultValue"></p>
                </div>
            </div>

            <!-- Añadior al carrito -->
            <div class="card">
                <div class="titleCard">
                    <h3 class="kipName">Añadir al carrito</h3>
                </div>
                <div class="graphicContainer" id="addToCarContainerCard">
                    <canvas id="graphicAddToCar" class="donutGraphic"></canvas>
                </div>
                <div class="container__values__">
                    <p class="colombia_addTocar resultValue"></p>
                    <p class="mexico_addTocar resultValue"></p>
                    <p class="chile_addTocar resultValue"></p>
                    <p class="peru_addTocar resultValue"></p>
                </div>
            </div>

            <!-- conversión -->
            <div class="card">
                <div class="titleCard">
                    <h3 class="kipName">Conversión</h3>
                </div>
                <div class="graphicContainer" id="purchaseContainerCard">
                    <canvas id="graphicPurchase" class="donutGraphic"></canvas>
                </div>
                <div class="container__values__">
                    <p class="colombia_purchase resultValue"></p>
                    <p class="mexico_purchase resultValue"></p>
                    <p class="chile_purchase resultValue"></p>
                    <p class="peru_purchase resultValue"></p>
                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
